        <title>Simon Listens</title>
        <link rel = "stylesheet" href = "popup.css">
        <script src="popup.js"></script>

    <body>
        <h1>Simon Listens</h1>
        <p class = "description">With a click of a button Simon will listen to your every request<br>
            Some of the things Simon can do for you are:
        </p>
        <ul>
            <li>Open Up Tabs</li>
            <li>Search up Queries</li>
            <li>Etc...</li>
        </ul>
        <div style="text-align: center;">
            <button id="keybindListener" aria-pressed = "false">Keybind Listener</button>
        </div>
        <div style="text-align: center;">
            <button id="toggleButton" aria-pressed = "false">Activate Simon!</button>
        </div>
