<html>
    <head>
        <title>Simon Listens</title>
        <link rel = "stylesheet" href = "popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>Simon Listens</h1>
        <p class = "description">With a click of a button Simon will listen to your every request<br>
            Some of the things Simon can do for you are:
        </p>
        <ul>
            <li>Open Up Tabs</li>
            <li>Search up Queries</li>
            <li>Etc...</li>
        </ul>
        <div style="text-align: center;">
            <button id="keybindListener" aria-pressed = "false" >Choose new keybind</button>
            <h2 id = "keybindIndicator" style="color: black;">Current keybind: </h2>
        </div>
        <div style="text-align: center;">
            <button id="toggleListenButton" aria-pressed = "false">Activate Simon!</button>
            <h2 id = "indicator" style="color: red;">Simon is NOT Listening</h2>
        </div>
        
    </body>
</html>
